<!DOCTYPE html>
<html th:with="tabTitle=${item.nom}!=null?${item.nom}:'Nouvelle unite '" lang="fr">

<head th:replace="~{_fragments/layout :: head(${tabTitle})}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/styles.css" />
</head>

<body>

  <!-- -->
  <!-- En-tête de page - barre de navigation -->
  <!-- -->
  <header th:replace="~{_fragments/layout :: header }" class="sticky-top">
    <nav class="bg-success" style="height: 3rem;"></nav>
  </header>

  <!-- -->
  <!-- Contenu de la page -->
  <!-- -->
  <section class="container my-4">
    <div class="row gy-4">

      <!-- Colonne 1 -->
      <div class=" col-12 col-md-6">

        <!-- Titre en haut de la page -->
        <h2 class="mb-4 text-center">Unite</h2>

        <!-- Ajustement de la largeur -->
        <div class="mt-lg-5 mx-auto" style="max-width: 20rem;">

          <!-- Formulaire de saisie -->
          <form th:action="@{/unite/form}" th:object="${item}" method="post">

            <!-- Champ caché : id  -->
            <input type="hidden" th:field="*{Id_unite}">

            <!-- Nom -->
            <div class="row my-4">
              <div class="col-4">
                <label for="nom" class="col-form-label">Nom *</label>
              </div>
              <div class="col-5">
                <input type="text" th:field="*{nom}" required minlength="1" maxlength="10" autofocus
                  class="form-control">
                <div th:errors="*{nom}" class="text-danger"></div>
              </div>
            </div>

            <!-- Rang -->
            <div class="row my-4">
              <div class="col-5">
                <label for="abrev" class="col-form-label">Abreviation *</label>
              </div>
              <div class="col-4">
                <input type="text" th:field="*{abrev}" minlength="1" maxlength="3" required class="form-control ">
              </div>
            </div>

            <!-- Boutons en bas du formulaire -->
            <div class="mt-4 text-center">
              <input type="submit" class="btn btn-primary" value="Valider">
              <a th:href="@{/unite/list}" class="btn btn-outline-secondary">Fermer </a>
            </div>

          </form> <!-- Fin Formulaire de saisie -->

        </div> <!-- Fin Ajustement en largeur -->

      </div> <!-- Fin Colonne 1 -->

      <!-- Colonne 2, photo -->
      <div class=" col-12 col-md-6 d-flex align-items-center justify-content-center ">
        <img class="img-fluid" th:src="@{${@photos.path}}">
      </div> <!-- Fin Colonne 2 -->

    </div> <!-- Fin row -->
  </section> <!-- Fin Contenu de la page -->

  <!-- Message d'alerte -->
  <div th:replace="~{_fragments/component :: alert}"></div>

  <!-- -->
  <!-- Pied de page -->
  <!-- -->
  <footer th:replace="~{_fragments/layout :: footer}">
    <div class="bg-dark text-bg-dark pt-2 pb-5 text-center">&copy; La Cantine</div>
  </footer>

  <!-- Scripts définis dans le layout -->
  <th:block th:replace="~{_fragments/layout :: bottom-scripts}"></th:block>

</body>

</html>
